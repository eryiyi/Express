apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'
//    https://github.com/kymjs/RxVolley
    compile 'com.kymjs.rxvolley:rxvolley:1.0.2'
    compile 'com.kymjs.rxvolley:okhttp:1.0.1'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.jakewharton:butterknife:7.0.1'
//    compile 'io.reactivex:rxjava:1.1.0'
//    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.google.code.gson:gson:2.4'
    //https://github.com/JoanZapata/android-iconify // (v4.5)
//    compile 'com.joanzapata.iconify:android-iconify-fontawesome:2.2.1'
//https://github.com/mikepenz/Android-Iconics
    compile 'com.mikepenz:iconics-core:2.5.9@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.5.0.1@aar'
}
